<!DOCTYPE html>
<html>
<head>
  <title>Translator</title>
</head>
<body>
<h1>IFFE Translator Exercise</h1>
<form>
  <fieldset>
    <legend>Translator</legend>
    <textarea name="input" id="input"></textarea><br><br>
    <select>
      <option>Spanish</option>
      <option>French</option>
      <option>Chinese</option>
    </select><br><br>
    <textarea name="result" id="result" readonly placeholder="Your translation"></textarea><br>
    <input type="button" name="translate" id="translate" value="Translate!">
  </fieldset>
</form>
<script src="iffe.js"></script>
</body>
</html>
